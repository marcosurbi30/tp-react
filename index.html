<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de telefono</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <h1>Directorio telefonico</h1>
        <section class="contenedor">
            <div class="contenedor-directorio">
                <div class="formulario-tel">
                    <h3>Contacto</h3>
                    <div class="renglones">
                        <div class="icono-contacto">
                            <img src="./images/avatar.png" alt="">
                        </div>
                        <div class="datos-sinimg">
                            <span class="datos-llenar">Nombre y Apellido</span>
                            <p>Erin Urbisaglia</p>
                        </div>
                    </div>
                    <div class="renglones">
                        <div class="icono-contacto">
                            <img src="/images/casa.png" alt="">
                        </div>
                        <div class="datos-sinimg">
                            <span class="datos-llenar">Direccion</span>
                            <p>Av. Stochman 333</p>
                            <span class="datos-llenar">CP</span>
                            <p>4063</p>
                        </div>
                    </div>
                    <div class="renglones">
                        <div class="icono-contacto">
                            <img src="/images/email.png" alt="">
                        </div>

                        <div class="datos-sinimg">
                            <span class="datos-llenar">
                                Email
                            </span>
                            <p>Erin-mu@gmail.com</p>
                        </div>
                    </div>
                    <div class="renglones">
                        <div class="icono-contacto">
                            <img src="/images/llamada-telefonica.png" alt="">
                        </div>
                        <div class="datos-sinimg">
                            <span class="datos-llenar">
                                Numero telefonico
                            </span>
                            <p>+491753554722</p>
                        </div>

                    </div>
                    <h3>Contacto</h3>
                    <div class="renglones">
                        <div class="icono-contacto">
                            <img src="./images/avatar.png" alt="">
                        </div>
                        <div class="datos-sinimg">
                            <span class="datos-llenar">Nombre y Apellido</span>
                            <p></p>
                        </div>
                    </div>
                    <div class="renglones">
                        <div class="icono-contacto">
                            <img src="/images/casa.png" alt="">
                        </div>
                        <div class="datos-sinimg">
                            <span class="datos-llenar">Direccion</span>
                            <p></p>
                            <span class="datos-llenar">CP</span>
                            <p></p>
                        </div>
                    </div>
                    <div class="renglones">
                        <div class="icono-contacto">
                            <img src="/images/email.png" alt="">
                        </div>

                        <div class="datos-sinimg">
                            <span class="datos-llenar">
                                Email
                            </span>
                            <p></p>
                        </div>
                    </div>
                    <div class="renglones">
                        <div class="icono-contacto">
                            <img src="/images/llamada-telefonica.png" alt="">
                        </div>
                        <div class="datos-sinimg">
                            <span class="datos-llenar">
                                Numero telefonico
                            </span>
                            <p></p>
                        </div>

                    </div>
                </div>
            </div>
            <div>
                <button onclick="addContact()" id="agregarFormulario">+</button>
                <div id="contenedorFormularios"></div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
